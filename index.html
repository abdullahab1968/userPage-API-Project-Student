<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>API Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>

</head>

<body>
    <div class="container">	
        <div class="user-container"></div>	
        <div class="quote-container"></div>	
        <div class="content-container">	
            <div class="pokemon-container"></div>	
            <div class="meat-container"></div>	
        </div>	
        <div class="friends">	
            <h4>Friends</h4><br>	
            <div class="friends-container">	
            </div>	
        </div>	
        <div class="buttons">	
            <button id="generate-button">Generate User</button>	
            
        </div>	
    </div>

    <script id="user-template" type="text/x-handlebars-template">
        <img src="{{img}}" id="profile-pic">
        <p class="user-info">{{firstName}}<span> </span>{{lastName}}</p><br>
        <p class="user-info">{{city}}<span>, </span> {{state}}</p>
    </script>

    <script id="friends-template" type="text/x-handlebars-template">
        <ul>
            {{#each friends}}
              <li>{{this}}</li><br>
            {{/each}}
        </ul>
    </script>

    <script id="pokemon-template" type="text/x-handlebars-template">
        <img src="{{img}}">
        <h4 id="pokemon-text">Favorite Pockemon: {{name}}</h4>
    </script>

    <script id="quote-template" type="text/x-handlebars-template">
        <h2>Favorite quote</h2>
        <h4>" {{quote}} "</h4>
    </script>
    <script id="about-template" type="text/x-handlebars-template">
        <h4>About me</h4>
        <p>{{this}}</p>
    </script>
    
    <script src="APIManager.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>
</body>

</html>
